name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggered on version tags (e.g., v1.0.0)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      create_release:
        description: 'Create GitHub release'
        required: true
        type: boolean
        default: true

permissions:
  contents: write  # Required for creating releases and uploading assets

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  quality-gate:
    name: Run Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: |
          echo "Running quality gate checks..."
          npm run type-check
          npm run lint -- --max-warnings=0
          npm run test:run
          npm run test:coverage
          echo "âœ… All quality checks passed"

      - name: Verify build
        run: |
          echo "Verifying production build..."
          npm run build
          echo "âœ… Build verification passed"

  build-macos:
    name: Build macOS
    needs: quality-gate
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: aarch64-apple-darwin

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app (x64)
        run: npm run tauri build -- --target x86_64-apple-darwin
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Build Tauri app (ARM64)
        run: npm run tauri build -- --target aarch64-apple-darwin
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Create universal binary
        run: |
          cd src-tauri/target
          mkdir -p universal-apple-darwin/release/bundle/macos

          # Create universal binary using lipo
          lipo -create \
            x86_64-apple-darwin/release/bundle/macos/Sentra.app/Contents/MacOS/Sentra \
            aarch64-apple-darwin/release/bundle/macos/Sentra.app/Contents/MacOS/Sentra \
            -output universal-apple-darwin/release/bundle/macos/Sentra

          # Copy the x64 app bundle as base
          cp -r x86_64-apple-darwin/release/bundle/macos/Sentra.app \
            universal-apple-darwin/release/bundle/macos/

          # Replace binary with universal one
          cp universal-apple-darwin/release/bundle/macos/Sentra \
            universal-apple-darwin/release/bundle/macos/Sentra.app/Contents/MacOS/

          # Create DMG
          mkdir -p dmg
          cp -r universal-apple-darwin/release/bundle/macos/Sentra.app dmg/

          # Create disk image
          hdiutil create -volname Sentra \
            -srcfolder dmg \
            -ov -format UDZO \
            universal-apple-darwin/release/bundle/dmg/Sentra_universal.dmg

      - name: Sign macOS app (if certificate available)
        if: ${{ secrets.APPLE_CERTIFICATE }}
        run: |
          echo "Signing macOS application..."

          # Decode certificate
          echo "${{ secrets.APPLE_CERTIFICATE }}" | base64 --decode > certificate.p12

          # Create keychain
          security create-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain

          # Import certificate
          security import certificate.p12 \
            -k build.keychain \
            -P "${{ secrets.CERTIFICATE_PASSWORD }}" \
            -T /usr/bin/codesign

          security set-key-partition-list -S apple-tool:,apple: \
            -s -k "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain

          # Sign the app
          codesign --force --deep --sign "${{ secrets.APPLE_SIGNING_IDENTITY }}" \
            src-tauri/target/universal-apple-darwin/release/bundle/macos/Sentra.app

          # Verify signature
          codesign --verify --verbose src-tauri/target/universal-apple-darwin/release/bundle/macos/Sentra.app
          spctl --assess --verbose src-tauri/target/universal-apple-darwin/release/bundle/macos/Sentra.app

          echo "âœ… Application signed successfully"

      - name: Notarize macOS app (if credentials available)
        if: ${{ secrets.APPLE_ID }}
        run: |
          echo "Notarizing macOS application..."

          # Create zip for notarization
          cd src-tauri/target/universal-apple-darwin/release/bundle/macos
          zip -r Sentra.zip Sentra.app

          # Submit for notarization
          xcrun notarytool submit Sentra.zip \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APPLE_APP_PASSWORD }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --wait

          # Staple the notarization
          xcrun stapler staple Sentra.app

          echo "âœ… Application notarized successfully"

      - name: Generate checksums (macOS)
        run: |
          cd src-tauri/target/universal-apple-darwin/release/bundle/dmg
          shasum -a 256 Sentra_universal.dmg > Sentra_universal.dmg.sha256
          cat Sentra_universal.dmg.sha256

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/Sentra_universal.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/Sentra_universal.dmg.sha256
          retention-days: 7

  build-windows:
    name: Build Windows
    needs: quality-gate
    runs-on: windows-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npm run tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Sign Windows app (if certificate available)
        if: ${{ secrets.WINDOWS_CERTIFICATE }}
        shell: powershell
        run: |
          Write-Host "Signing Windows application..."

          # Decode certificate
          $bytes = [Convert]::FromBase64String("${{ secrets.WINDOWS_CERTIFICATE }}")
          [IO.File]::WriteAllBytes("certificate.pfx", $bytes)

          # Sign the executable
          & "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe" sign `
            /f certificate.pfx `
            /p "${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}" `
            /tr http://timestamp.digicert.com `
            /td sha256 `
            /fd sha256 `
            src-tauri\target\release\bundle\nsis\Sentra_*_x64-setup.exe

          Write-Host "âœ… Application signed successfully"

      - name: Generate checksums (Windows)
        shell: powershell
        run: |
          cd src-tauri\target\release\bundle\nsis
          $hash = Get-FileHash -Algorithm SHA256 Sentra_*_x64-setup.exe
          $hash.Hash + "  " + $hash.Path.Split("\")[-1] | Out-File -FilePath Sentra_x64-setup.exe.sha256
          Get-Content Sentra_x64-setup.exe.sha256

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: |
            src-tauri/target/release/bundle/nsis/Sentra_*_x64-setup.exe
            src-tauri/target/release/bundle/nsis/Sentra_x64-setup.exe.sha256
          retention-days: 7

  build-linux:
    name: Build Linux
    needs: quality-gate
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            libssl-dev

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npm run tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Generate checksums (Linux)
        run: |
          cd src-tauri/target/release/bundle

          # AppImage
          if [ -f appimage/*.AppImage ]; then
            cd appimage
            shasum -a 256 *.AppImage > sentra.AppImage.sha256
            cat sentra.AppImage.sha256
            cd ..
          fi

          # Debian package
          if [ -f deb/*.deb ]; then
            cd deb
            shasum -a 256 *.deb > sentra.deb.sha256
            cat sentra.deb.sha256
            cd ..
          fi

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/appimage/*.AppImage.sha256
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/deb/*.deb.sha256
          retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # macOS
          if [ -d "artifacts/macos-universal" ]; then
            cp artifacts/macos-universal/Sentra_universal.dmg release-assets/Sentra_${{ steps.version.outputs.version }}_macOS_universal.dmg
            cp artifacts/macos-universal/Sentra_universal.dmg.sha256 release-assets/Sentra_${{ steps.version.outputs.version }}_macOS_universal.dmg.sha256
          fi

          # Windows
          if [ -d "artifacts/windows-x64" ]; then
            cp artifacts/windows-x64/Sentra_*_x64-setup.exe release-assets/Sentra_${{ steps.version.outputs.version }}_Windows_x64-setup.exe || true
            cp artifacts/windows-x64/Sentra_x64-setup.exe.sha256 release-assets/Sentra_${{ steps.version.outputs.version }}_Windows_x64-setup.exe.sha256 || true
          fi

          # Linux AppImage
          if [ -d "artifacts/linux-x64" ]; then
            cp artifacts/linux-x64/*.AppImage release-assets/Sentra_${{ steps.version.outputs.version }}_Linux_x86_64.AppImage || true
            cp artifacts/linux-x64/*.AppImage.sha256 release-assets/Sentra_${{ steps.version.outputs.version }}_Linux_x86_64.AppImage.sha256 || true

            # Linux Debian
            cp artifacts/linux-x64/*.deb release-assets/Sentra_${{ steps.version.outputs.version }}_Linux_amd64.deb || true
            cp artifacts/linux-x64/*.deb.sha256 release-assets/Sentra_${{ steps.version.outputs.version }}_Linux_amd64.deb.sha256 || true
          fi

          # List all assets
          ls -lh release-assets/

      - name: Generate release notes
        id: release_notes
        run: |
          # Extract version from changelog if it exists
          if [ -f "CHANGELOG.md" ]; then
            # Extract notes for this version
            awk '/^## \['"${{ steps.version.outputs.version }}"'\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md > release_notes.txt
          else
            # Generate basic release notes from commits
            echo "## What's Changed" > release_notes.txt
            echo "" >> release_notes.txt

            # Get commits since last tag
            LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -n "$LAST_TAG" ]; then
              git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" >> release_notes.txt
            else
              git log --pretty=format:"- %s (%h)" >> release_notes.txt
            fi
          fi

          echo "" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "## Downloads" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "### macOS" >> release_notes.txt
          echo "- Universal binary (Intel + Apple Silicon): \`Sentra_${{ steps.version.outputs.version }}_macOS_universal.dmg\`" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "### Windows" >> release_notes.txt
          echo "- 64-bit installer: \`Sentra_${{ steps.version.outputs.version }}_Windows_x64-setup.exe\`" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "### Linux" >> release_notes.txt
          echo "- AppImage: \`Sentra_${{ steps.version.outputs.version }}_Linux_x86_64.AppImage\`" >> release_notes.txt
          echo "- Debian package: \`Sentra_${{ steps.version.outputs.version }}_Linux_amd64.deb\`" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "## Checksums" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "Verify your download with SHA256 checksums (provided as \`.sha256\` files):" >> release_notes.txt
          echo "\`\`\`bash" >> release_notes.txt
          echo "shasum -a 256 -c Sentra_${{ steps.version.outputs.version }}_*.sha256" >> release_notes.txt
          echo "\`\`\`" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "---" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ¤– Built and released with [Claude Code](https://claude.com/claude-code)" >> release_notes.txt

          cat release_notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.txt
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update latest.json for auto-updater
        run: |
          # Create update manifest for Tauri updater
          cat > latest.json <<EOF
          {
            "version": "${{ steps.version.outputs.version }}",
            "notes": "See release notes at https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/Sentra_${{ steps.version.outputs.version }}_macOS_universal.dmg"
              },
              "darwin-aarch64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/Sentra_${{ steps.version.outputs.version }}_macOS_universal.dmg"
              },
              "windows-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/Sentra_${{ steps.version.outputs.version }}_Windows_x64-setup.exe"
              },
              "linux-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/Sentra_${{ steps.version.outputs.version }}_Linux_x86_64.AppImage"
              }
            }
          }
          EOF

          cat latest.json

      - name: Upload update manifest
        uses: actions/upload-artifact@v4
        with:
          name: update-manifest
          path: latest.json
          retention-days: 90

  release-summary:
    name: Release Summary
    needs: create-release
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check release status
        run: |
          echo "Release Summary"
          echo "==============="
          echo ""
          echo "Build Status:"
          echo "  macOS: ${{ needs.build-macos.result }}"
          echo "  Windows: ${{ needs.build-windows.result }}"
          echo "  Linux: ${{ needs.build-linux.result }}"
          echo "  Release: ${{ needs.create-release.result }}"
          echo ""

          if [ "${{ needs.create-release.result }}" == "success" ]; then
            echo "âœ… Release created successfully!"
            echo ""
            echo "Release available at:"
            echo "https://github.com/${{ github.repository }}/releases/latest"
          else
            echo "âŒ Release failed!"
            echo ""
            echo "Check the logs above for details."
            exit 1
          fi
