name: Build AI Agent Image

# Build and publish Docker image for AI agent to GitHub Container Registry
# Phase 1: Docker Containerization for GitHub Actions
# See: docs/architecture/SECURITY-ARCHITECTURE.md, ADR_0001_CONTAINER_SECURITY.md

on:
  push:
    branches:
      - main
    paths:
      - '.claude/Dockerfile'
      - '.claude/scripts/**'
      - '.github/workflows/build-agent-image.yml'
  pull_request:
    paths:
      - '.claude/Dockerfile'
      - '.claude/scripts/**'
      - '.github/workflows/build-agent-image.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/quetrex-agent
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .claude/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}

      - name: Verify image security configuration
        run: |
          echo "✅ Docker image built with Phase 1 security features:"
          echo ""
          echo "Container Hardening:"
          echo "  - Non-root user (claude-agent:claude-agent, UID 1001)"
          echo "  - Minimal attack surface (essential packages only)"
          echo "  - No unnecessary system utilities"
          echo "  - Python dependencies pre-installed in read-only layers"
          echo ""
          echo "Runtime Security (enforced by workflow):"
          echo "  - Read-only root filesystem (--read-only)"
          echo "  - Ephemeral tmpfs mounts for /tmp and /home/claude-agent/.cache"
          echo "  - All capabilities dropped (--cap-drop=ALL)"
          echo "  - Resource limits: 2GB RAM, 2 CPU cores, 100 processes"
          echo ""
          echo "Image Details:"
          echo "  - SHA: ${{ github.sha }}"
          echo "  - Tags: ${{ steps.meta.outputs.tags }}"
          echo "  - Push: ${{ github.event_name != 'pull_request' }}"
          echo ""
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "⚠️  Image built but NOT pushed (PR build)"
          else
            echo "✅ Image pushed to ghcr.io/${{ github.repository_owner }}/quetrex-agent"
          fi

      - name: Image summary
        run: |
          echo "### Docker Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**SHA:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "**Action:** Image built for validation (not pushed)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Action:** Image built and pushed to GHCR" >> $GITHUB_STEP_SUMMARY
            echo "**Registry:** \`ghcr.io/${{ github.repository_owner }}/quetrex-agent\`" >> $GITHUB_STEP_SUMMARY
          fi
