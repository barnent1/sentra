name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sentra_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      working-directory: apps/mcp-server

    - name: Run type check
      run: npm run typecheck
      working-directory: apps/mcp-server

    - name: Run tests
      run: npm test
      working-directory: apps/mcp-server
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sentra_test
        NODE_ENV: test
