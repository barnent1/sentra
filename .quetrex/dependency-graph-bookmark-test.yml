# File Conflict Detection
file_conflicts:
  - files: ["src/app/api/bookmarks/route.ts"]
    modified_by_issues: [16, 17, 22, 23, 24]
    resolution: "Issues must be completed sequentially in order"

  - files: ["src/app/auth/page.tsx"]
    modified_by_issues: [26, 27]
    resolution: "Both components integrate into same auth page"

  - files: ["prisma/schema.prisma"]
    modified_by_issues: [2, 4, 45]
    resolution: "Sequential modifications, run migrations after each"

  - files: ["tests/e2e/bookmarks.spec.ts"]
    modified_by_issues: [16, 17, 18, 19, 20, 22, 23, 31, 32, 33, 34, 35, 36, 37, 38, 43]
    resolution: "All issues append new test scenarios to same file"

  - files: ["tests/e2e/auth.spec.ts"]
    modified_by_issues: [11, 12, 26, 27]
    resolution: "All issues append new test scenarios to same file"

